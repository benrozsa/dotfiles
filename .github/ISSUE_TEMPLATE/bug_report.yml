name: Bug report
description: Report a problem to help us improve
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? What did you expect?
      placeholder: Clear, concise description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: List exact steps and any commands run
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, shell, relevant versions
      placeholder: macOS 14 / Fedora 40, zsh 5.9, VS Code 1.xx
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste errors or attach screenshots
      render: shell

